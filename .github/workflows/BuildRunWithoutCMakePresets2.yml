name: Build and run *without* CMakePresets.json 2

on:
  push: 
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        cpp_compiler: 
          - name: g++
            buildSubDir: Gnu
          - name: clang++
            buildSubDir: Clang
          - name: cl
            buildSubDir: Msvc
        build_type: [Debug, Release]
        generator: 
          - name: Ninja
            buildDir: buildNinja
          - name: "Ninja Multi-Config"
            buildDir: buildNinjaMC
        exclude:
          - os: ubuntu-latest
            cpp_compiler: 
              name: cl
          - os: macos-latest
            cpp_compiler: 
              name: cl
          - os: macos-latest
            cpp_compiler:
              name: g++
          - os: windows-latest
            cpp_compiler: 
              name: g++
          - os: windows-latest
            cpp_compiler: 
              name: clang++
        # include:
        #   - os: windows-latest
        #     cpp_compiler: cl
        #     build_type: Debug
        #   - os: windows-latest
        #     cpp_compiler: cl
        #     build_type: Release
        
    runs-on: ${{matrix.os}}

    steps:
    - run: echo Platform = ${{matrix.os}}, compiler = ${{matrix.cpp_compiler}}, build type = ${{matrix.build_type}}

    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Location of repo
      run: |
        pwd 
        ls ${{github.workspace}}
        
    - name: Setup Ninja
      uses: seanmiddleditch/gha-setup-ninja@master

    - name: Setup MSVC compiler
      if: ${{matrix.os == 'windows-latest'}}
      # uses: microsoft/setup-msbuild@v1.0.2
      uses: ilammy/msvc-dev-cmd@v1

    - name: MSVC compiler version
      if: ${{matrix.os == 'windows-latest'}}
      shell: bash
      run: |
        echo cl
        cl

    - name: Tool versions
      shell: bash
      run: | 
        echo g++ --version
        g++ --version
        echo 
        echo clang++ --version
        clang++ --version
        echo 
        echo cmake --version
        cmake --version
        echo 
        echo ninja --version
        ninja --version

    - name: >
        CMake configure ~ 
        platform = ${{runner.os}} ~ 
        generator = ${{matrix.generator.name}} ~ 
        build type = ${{matrix.build_type}} ~ 
        compiler = ${{matrix.cpp_compiler.name}}
      run: cmake -S . -B ${{matrix.generator.buildDir}}/${{matrix.cpp_compiler.buildSubDir}} -G "${{matrix.generator.name}}" -D CMAKE_BUILD_TYPE=${{matrix.build_type}} -D CMAKE_CXX_COMPILER=${{matrix.cpp_compiler.name}}
      
    - name: >
        CMake build ~ 
        platform = ${{runner.os}} ~ 
        generator = ${{matrix.generator.name}} ~ 
        build type = ${{matrix.build_type}} ~ 
        compiler = ${{matrix.cpp_compiler.name}}
      run: cmake --build ${{matrix.generator.buildDir}}/${{matrix.cpp_compiler.buildSubDir}} -j8

    - name: >
        CMake run ~ 
        platform = ${{runner.os}} ~ 
        generator = ${{matrix.generator.name}} ~ 
        build type = ${{matrix.build_type}} ~ 
        compiler = ${{matrix.cpp_compiler.name}}  
      run: cmake --build ${{matrix.generator.buildDir}}/${{matrix.cpp_compiler.buildSubDir}} -j8 --target run

    - name: Build dir
      run: ls ${{github.workspace}}/build*
