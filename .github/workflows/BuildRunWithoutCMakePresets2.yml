name: Build and run without CMakePresets.json 2

on:
  push: 
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        cpp_compiler: 
          - name: g++
            buildSubDir: Gnu
          - name: clang++
            buildSubDir: Clang
          - name: cl
            buildSubDir: Msvcs
        build_type: [Debug, Release]
        generator: 
          - name: Ninja
            buildDir: buildNinja
          - name: "Ninja Multi-Config"
            buildDir: buildNinjaMC
        exclude:
          - os: ubuntu-latest
            cpp_compiler: cl
          - os: macos-latest
            cpp_compiler: cl
          - os: macos-latest
            cpp_compiler: g++
          - os: windows-latest
            cpp_compiler: g++
          - os: windows-latest
            cpp_compiler: clang++
        # include:
        #   - os: windows-latest
        #     cpp_compiler: cl
        #     build_type: Debug
        #   - os: windows-latest
        #     cpp_compiler: cl
        #     build_type: Release
        
    runs-on: ${{ matrix.os }}

    steps:
    - run: echo Platform = ${{ matrix.os }}, compiler = ${{ matrix.cpp_compiler}}, build type = ${{ matrix.build_type }}

    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Location of repo
      run: |
        pwd 
        ls ${{ github.workspace }}
        
    - name: Setup Ninja
      uses: seanmiddleditch/gha-setup-ninja@master

    - name: Setup MSVC compiler
      if: ${{ matrix.os == 'windows-latest' }}
      # uses: microsoft/setup-msbuild@v1.0.2
      uses: ilammy/msvc-dev-cmd@v1

    - name: MSVC compiler version
      if: ${{ matrix.os == 'windows-latest' }}
      shell: bash
      run: |
        echo cl
        cl

    - name: Tool versions
      shell: bash
      run: | 
        echo g++ --version
        g++ --version
        echo 
        echo clang++ --version
        clang++ --version
        echo 
        echo cmake --version
        cmake --version
        echo 
        echo ninja --version
        ninja --version

    - name: CMake configure ~ ${{runner.os}} ~ "${{matrix.generator.name}}" ~ ${{matrix.build_type}} ~ ${{matrix.cpp_compiler}}
      run: cmake -S . -B ${{matrix.generator.buildDir}}/${{matrix.cpp_compiler.buildSubDir}} -G ${{matrix.generator.name}} -D CMAKE_BUILD_TYPE=${{matrix.build_type}} --fresh
      
    - name: CMake build ~ ${{runner.os}} ~ ${{matrix.generator.name}} ~ ${{matrix.build_type}} ~ ${{matrix.cpp_compiler}}
      run: cmake --build ${{matrix.generator.buildDir}}/${{matrix.cpp_compiler.buildSubDir}} -j8

    - name: CMake run ~ ${{runner.os}} ~ ${{matrix.generator.name}} ~ ${{matrix.build_type}} ~ ${{matrix.cpp_compiler}}
      run: cmake --build ${{matrix.generator.buildDir}}/${{matrix.cpp_compiler.buildSubDir}} -j8 --target run
