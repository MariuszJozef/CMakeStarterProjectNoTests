name: Build and run **with** CMakePreset.json 2

on:
  push: 
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        preset: 
        # single config generators
          - Ninja-Msvc-Debug
          - Ninja-Msvc-Release
          - Ninja-Gnu-Debug
          - Ninja-Gnu-Release
          - Ninja-Clang-Debug
          - Ninja-Clang-Release
        # multi config generators
          # - NinjaMC-Msvc
          # - NinjaMC-Gnu
          # - NinjaMC-Clang
        exclude:
          - os: ubuntu-latest
            preset: 
            - Ninja-Msvc-Debug
            - Ninja-Msvc-Release
            # - NinjaMC-Msvc
          - os: macos-latest
            preset: 
            - Ninja-Msvc-Debug
            - Ninja-Msvc-Release
            # - NinjaMC-Msvc
          - os: windows-latest
            preset: 
            - Ninja-Gnu-Debug
            - Ninja-Gnu-Release
            - Ninja-Clang-Debug
            - Ninja-Clang-Release
            # - NinjaMC-Gnu
            # - NinjaMC-Clang
        
    runs-on: ${{matrix.os}}

    steps:
    - run: echo Platform = ${{matrix.os}}, preset = ${{matrix.cpp_preset}}

    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Location of repo
      run: |
        pwd 
        ls ${{github.workspace}}
        
    - name: Setup Ninja
      uses: seanmiddleditch/gha-setup-ninja@master

    - name: Setup MSVC compiler
      if: ${{matrix.os == 'windows-latest'}}
      # uses: microsoft/setup-msbuild@v1.0.2
      uses: ilammy/msvc-dev-cmd@v1

    - name: MSVC compiler version
      if: ${{matrix.os == 'windows-latest'}}
      shell: bash
      run: |
        echo cl
        cl

    - name: Tool versions
      shell: bash
      run: | 
        echo g++ --version
        g++ --version
        echo 
        echo clang++ --version
        clang++ --version
        echo 
        echo cmake --version
        cmake --version
        echo 
        echo ninja --version
        ninja --version

    - name: >
        CMake configure ~ 
        platform = ${{runner.os}} ~ 
        preset = ${{matrix.cpp_preset}}
      run: cmake --preset ${{matrix.preset}}
      
    - name: >
        CMake build ~ 
        platform = ${{runner.os}} ~ 
        preset = ${{matrix.cpp_preset}}
      run: cmake --build --preset ${{matrix.preset}}

    - name: >
        CMake run ~ 
        platform = ${{runner.os}} ~ 
        preset = ${{matrix.cpp_preset}}
      run: cmake --build --preset ${{matrix.preset}} --target run

    - name: Build dir
      run: ls ${{github.workspace}}/build*
